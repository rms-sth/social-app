{% extends 'base.html' %}

{% block title %}Password Reset Form{% endblock %}

{% block content %}
<h1>Forgotten your password</h1>
<p>Enter your Email Address to reset your password</p>
<form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Send Email"></p>
    {% csrf_token %}
</form>
{% endblock %}
